<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista de Productos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f8f9fa; /* Color de fondo general */
    }
    .navbar {
      background-color: #007bff; /* Color de fondo del navbar */
    }
    .navbar .nav-link {
      color: #ffffff; /* Color del texto del navbar */
    }
    .navbar .nav-link:hover {
      color: #ffd700;
    }
    .sidebar {
      background-color: #e9ecef;
      border-right: 1px solid #ccc; 
    }
    .card {
      border: 1px solid #007bff;
      transition: transform 0.2s; 
    }
    .card:hover {
      transform: scale(1.05); 
    }
    .card-title {
      color: #007bff; 
    }
    .btn-primary {
      background-color: #28a745; 
      border-color: #28a745; 
    }
    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34; 
    }
  </style>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 bg-light sidebar">
        <h5 class="p-3">Categorías</h5>
        <ul class="list-group">
          <li class="list-group-item"><a href="#">Categoría 1</a></li>
          <li class="list-group-item"><a href="#">Categoría 2</a></li>
          <li class="list-group-item"><a href="#">Categoría 3</a></li>
        </ul>
      </div>

      <div class="col-md-9 col-lg-10">
        <h3 class="mt-3">Productos</h3>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="producto1.jpg" class="card-img-top" alt="Producto 1">
              <div class="card-body">
                <h5 class="card-title">Producto 1</h5>
                <p class="card-text">Descripción breve del producto.</p>
                <button class="btn btn-primary">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="producto2.jpg" class="card-img-top" alt="Producto 2">
              <div class="card-body">
                <h5 class="card-title">Producto 2</h5>
                <p class="card-text">Descripción breve del producto.</p>
                <button class="btn btn-primary">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="producto3.jpg" class="card-img-top" alt="Producto 3">
              <div class="card-body">
                <h5 class="card-title">Producto 3</h5>
                <p class="card-text">Descripción breve del producto.</p>
                <button class="btn btn-primary">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
