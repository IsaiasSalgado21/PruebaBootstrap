<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

  <div class="container">
    <div class="container text-center">
      <div class="row">
        <div class="row justify-content-center align-items-center">
          <!-- Columna para la imagen decorativa -->
          <div class="col-lg-6 col-md-8 col-12 text-center mb-4">
            <img src="asado.jpg" class="img-fluid img-thumbnail rounded" alt="Logo">
          </div>
        <div class="col">
          <!-- formulario-->
          <img src="logo.jpg" class="mb-3 shadow-sm p-3 bg-body-tertiary rounded" style="max-width: 200px;">
           <h3>formulario</h3>
            <form>
              <div class="mb-3 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3 shadow-sm p-3 mb-5 bg-body-tertiary rounded" >
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
           </form>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
